<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="container">
            <p>What is the third angle of the triangle where angle1=45° and angle2=45°? </p>
            <label class="l1"><input type="radio" name="question1" value="45°">45°</label>
            <label><input type="radio" name="question1" value="60°">60°</label>
            <label><input type="radio" name="question1" value="90°">90°</label>
        </div>
        <div class="container">
            <p>If a triangle has one angle 90° then what it is called?</p>
            <label><input type="radio" name="question2" value="acute">acute</label>
            <label><input type="radio" name="question2" value="obtuse">obtuse</label>
            <label><input type="radio" name="question2" value="right angled">right angled</label>
        </div>
        <div class="container">
            <p>If a triangle has side1= 5cm and side2=6cm, then it's hypotenuse will be?</p>
            <label><input type="radio" name="question3" value="7.81">7.81</label>
            <label><input type="radio" name="question3" value="7">7</label>
            <label><input type="radio" name="question3" value="8">8</label>
        </div>
        <div class="container">
            <p>If a triangle has all sides equal,then it is called?</p>
            <label><input type="radio" name="question4" value="isosceles">isosceles</label>
            <label><input type="radio" name="question4" value="equilateral">equilateral</label>
            <label><input type="radio" name="question4" value="right angle">right angle</label>
        </div>
    </form>

    <button id="submit-answer-btn">Submit</button>
    <div class="output"></div>
    <script src="quiz.js"></script>
</body>
</html>
